    <style>
      /* Contenedor de botones y mensaje final (superpuestos) */
      #buttons-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      #buttons-container button {
        background-color: yellow;
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.3s ease;
      }
      /* Mensaje que aparece al presionar "No" */
      #noMessage {
        font-size: 18px;
        color: red;
        margin-top: 10px;
        display: none;
      }
      /* Mensaje final (oculto inicialmente) */
      #finalMessage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 28px;
        color: #fff;
        z-index: 1000;
      }
    </style>

    <!-- Contenedor de botones -->
    <div id="buttons-container">
      <button id="yes">Sí</button>
      <button id="no">No</button>
      <p id="noMessage">¡Por favor, sí!</p>
    </div>

    <!-- Mensaje final -->
    <div id="finalMessage">¡Sabía que dirías que sí! ❤️</div>

    <script src="valentine-flower.js"></script>
    <script>
      const yesButton = document.getElementById("yes");
      const noButton = document.getElementById("no");
      const noMessage = document.getElementById("noMessage");
      const buttonsContainer = document.getElementById("buttons-container");
      const finalMessage = document.getElementById("finalMessage");

      let noScale = 1; // Escala inicial para el botón "No"

      noButton.addEventListener("click", function(e) {
        e.preventDefault();
        // Cada clic reduce la escala del botón "No" en un 10%
        noScale *= 0.9;
        noButton.style.transform = "scale(" + noScale + ")";
        // Mostrar el mensaje "¡Por favor, sí!" al presionar "No"
        noMessage.style.display = "block";
        noMessage.textContent = "¡Por favor, sí!";
      });

      yesButton.addEventListener("click", function() {
        buttonsContainer.style.display = "none";
        finalMessage.style.display = "block";
      });
    </script>
